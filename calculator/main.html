<html>
    <title> mycalculator </title>
    <head>
       <link rel="stylesheet" href="./styles.css" >
    </head>
    <body>
       <div id="heading">
       <h1> calculator </h1>
       </div>
       <button id="reset" type="button">reset</button><br>
       <input id="ans" type="text" value="0"> </input><br>
       <button id="one" type="button">1</button>
       <button id="two" type="button">2</button>
       <button id="three" type="button" >3</button><br>
       <button id="four" type="button">4</button>
       <button id="five" type="button">5</button>
       <button id="six" type="button" >6</button><br>
       <button id="seven" type="button">7</button>
       <button id="eight" type="button">8</button>
       <button id="nine" type="button" >9</button><br>
       <button id="add" type="button">+</button>
       <button id="sub" type="button">-</button>
       <button id="del" type="button">del</button><br>
       <button id="mul" type="button">*</button>
       <button id="div" type="button">/</button>
       <button id="equal" type="button" >=</button><br>
       <script src="./java.js"></script>
    </body>
</htm>
